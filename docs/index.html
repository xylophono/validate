<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <h1>Date Validator</h1>
    <p>Please enter a date in the format dd/mm/yyyy.</p>

    <form id="mainform" action="#" method="POST">
            <input id="dateinput" name="date" type="text" minlength="10" maxlength="10" pattern="^([0-3][0-9])([\/])([0-1][0-9])([\/])([0-9]{4})$" placeholder="dd/mm/yyyy" value="" required>
            <!-- <input id="dateinput" name="date" type="text" minlength="10" maxlength="10" placeholder="dd/mm/yyyy" value="" required> -->
        <input type="submit" name="submit" value="Validate">
    </form>
    
    <script src="app.js" defer></script>
</body>
</html>
